<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Luas dan Keliling LIngkaran</title>

    <script type="text/javascript">
        function lingkaran() {
    document.getElementById('hasil').innerHTML=3.14*2*parseFloat(jari.value);

    document.getElementById('hasilluas').innerHTML=3.14*parseFloat(Math.pow(luas.value, 2));
}

    </script>
</head>
<body>
    <input id="jari" type="number" placeholder="masukan nilai jari-jari(cm)">
    <button onclick="lingkaran()">Hitung Keliling Lingkaran</button> 
    Hasil : <span id="hasil"></span><br><br>

    <input id="luas" type="number" placeholder="Masukkan Nilai Jari-Jari Lingkaran (cm)"> 
    <button onclick="lingkaran()">Hitung Luas Lingkaran</button> 
    Hasil : <span id="hasilluas"></span><br><br>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Even Menghitung Maju dan Mundur</title>
  </head>
  <body>
    <h1>Belajar Event Hitung Maju dan Mundur</h1>
  </body>
  <button onclick="mundur()">Hitung Mundur</button>
  <button onclick="maju()">Hitung Maju</button>

             <h1 id="hasil"></h1> <!-- menampilkan hasil-->
             <script>
                    var angka = 0;
                    var hasil = document.getElementById("hasil"); //variabel hasil yang nantinya akan ditampilkan atau kirim ke id="hasil"

    // fungsi menghitung nilai mundur
    function mundur() {
      hasil.innerHTML = angka;
      angka --;
                    }
    
    // fungsi menghitung nilai maju
    function maju() {
      hasil.innerHTML = angka;
      angka ++;
    }
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Pengulangan</title>
  </head>

  <body>
    <button onclick="print()">Print 3X</button>
    <div id="hasil"></div>

    <script>
      function print() {
        const cetak = document.getElementById("hasil");
        let hitung = 0;
        for (let hitung = 0; hitung < 3;hitung = hitung + 1) {
          cetak.innerHTML = cetak.innerHTML + "<P>saya sudah belajar for loop</p>";
        }
    }
      
    </script>
  </body>
</html>

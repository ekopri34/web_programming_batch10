<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar CSS 2</title>
    <style>
        /*pemanggilan tag heading1 */
        h1{
            background-color: blueviolet;
            padding: 10px;
            margin: 10px;
            color: white;
        }
        /*pemanggilan class menggunakan dot (.) */
        .warnajudul{
            background-color: blue !important;
        }

        /*pemanggilan id menggunakan hash (#) */
        #judulheading{
            background-color: yellow !important;
            color: blue;
        }

    </style>
</head>
<body>
    <h1 id="judulheading" class="warnajudul" style="background-color: red; in !important">Belajar CSS2</h1>
</body>


</html>

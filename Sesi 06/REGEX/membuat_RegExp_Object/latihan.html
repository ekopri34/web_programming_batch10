<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat RegExp Object</title>
</head>
<body>
    
    <script>
        // pembuatan RegExp didalam javascript
        var foo = /ab+c/;

        console.log(foo);   //  /ab+c/
        console.log(typeof foo);   // jenis type (object)

        var bar = new RegExp("ab+c");
        console.log(bar);   /// ab+c/
        console.log(typeof bar);     // jenis type data (object)

    </script>
    
</body>
</html>

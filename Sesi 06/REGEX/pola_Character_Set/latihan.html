<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Pola Character Set</title>
</head>
<body>
    <h1>Belajar JavaScript</h1>

<!-- membaca script ini menggunakan inspeksi di browser di menu console -->
    <script>
        var pola = /[abcde]../;

       
        console.log(pola.test("abaa")); // true
        console.log(pola.test("fba")); // false
        console.log(pola.test("1dd")); // false
        console.log(pola.test("add")); // true
        console.log(pola.test("dd")); // false
        console.log(pola.test("belajar")); // true
        


    </script>
</body>
</html>
